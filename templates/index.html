<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to top right, #fdd5e4, #fdf5f8); /* Light pink gradient */
        }
        .brand-title { font-family: 'Pacifico', cursive; }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="brand-title text-4xl text-pink-500">The Sweet Shop</h1>
            <p class="text-gray-500 mt-1">Your friendly neighborhood candy inventory manager.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Sweet Form -->
        <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Add a New Sweet</h2>
            <form id="add-sweet-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="category" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full md:w-auto md:col-start-5 bg-pink-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition">Add Sweet</button>
            </form>
        </div>

        <!-- Sweets Inventory -->
        <div>
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Inventory</h2>
            <div id="sweets-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Sweet cards will be dynamically inserted here -->
            </div>
        </div>
    </main>
    
    <!-- Action Modal (for Purchase/Restock) -->
    <div id="action-modal" class="fixed inset-0 z-50 items-center justify-center hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 modal-backdrop transition-opacity" aria-hidden="true"></div>
        <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="action-modal-title">Action</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500" id="action-modal-text">Enter the quantity.</p>
                    <input type="number" id="action-quantity" min="1" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm" placeholder="e.g., 10">
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirm-action-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-pink-600 text-base font-medium text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 sm:ml-3 sm:w-auto sm:text-sm">Confirm</button>
                <button type="button" id="cancel-action-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="update-modal" class="fixed inset-0 z-50 items-center justify-center hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 modal-backdrop transition-opacity" aria-hidden="true"></div>
        <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
            <form id="update-sweet-form">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Update Sweet</h3>
                    <div class="mt-4 space-y-4">
                        <input type="hidden" id="update-id">
                        <div>
                            <label for="update-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="update-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="update-category" class="block text-sm font-medium text-gray-700">Category</label>
                            <input type="text" id="update-category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="update-price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                            <input type="number" id="update-price" step="0.01" min="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="update-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="update-quantity" min="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm">
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-pink-600 text-base font-medium text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 sm:ml-3 sm:w-auto sm:text-sm">Save Changes</button>
                    <button type="button" id="cancel-update-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sweetsList = document.getElementById('sweets-list');
            const addSweetForm = document.getElementById('add-sweet-form');
            
            // --- Action Modal Elements ---
            const actionModal = document.getElementById('action-modal');
            const actionModalTitle = document.getElementById('action-modal-title');
            const actionModalText = document.getElementById('action-modal-text');
            const actionQuantityInput = document.getElementById('action-quantity');
            const confirmActionBtn = document.getElementById('confirm-action-btn');
            const cancelActionBtn = document.getElementById('cancel-action-btn');

            // --- Update Modal Elements ---
            const updateModal = document.getElementById('update-modal');
            const updateForm = document.getElementById('update-sweet-form');
            const cancelUpdateBtn = document.getElementById('cancel-update-btn');

            let currentAction = null;
            let currentSweetId = null;

            // --- API Communication ---
            const api = {
                getSweets: () => fetch('/api/sweets').then(res => res.json()),
                addSweet: (data) => fetch('/api/sweets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }),
                deleteSweet: (id) => fetch(`/api/sweets/${id}`, { method: 'DELETE' }),
                updateSweet: (id, data) => fetch(`/api/sweets/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }),
                performAction: (id, action, quantity) => fetch(`/api/sweets/${id}/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity })
                })
            };

            // --- Rendering ---
            const renderSweets = (sweets) => {
                sweetsList.innerHTML = '';
                if (sweets.length === 0) {
                    sweetsList.innerHTML = `<p class="text-gray-500 col-span-full">No sweets in the inventory. Add one above!</p>`;
                    return;
                }
                sweets.forEach(sweet => {
                    const card = document.createElement('div');
                    card.className = 'bg-white/80 backdrop-blur-sm p-5 rounded-xl shadow-md flex flex-col justify-between';
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-xl font-bold text-gray-800">${sweet.name}</h3>
                                <span class="text-sm font-semibold text-white ${sweet.quantity > 20 ? 'bg-green-500' : 'bg-red-500'} px-2 py-1 rounded-full">${sweet.quantity} in stock</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-2">${sweet.category}</p>
                            <p class="text-2xl font-light text-gray-900 mb-4">$${sweet.price.toFixed(2)}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <button data-id="${sweet.id}" data-action="purchase" class="action-btn bg-blue-500 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:bg-blue-600 transition">Purchase</button>
                            <button data-id="${sweet.id}" data-action="restock" class="action-btn bg-yellow-500 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:bg-yellow-600 transition">Restock</button>
                            <button data-id="${sweet.id}" class="update-btn bg-gray-700 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:bg-gray-800 transition">Update</button>
                            <button data-id="${sweet.id}" class="delete-btn bg-red-500 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:bg-red-600 transition">Delete</button>
                        </div>
                    `;
                    sweetsList.appendChild(card);
                });
            };

            // --- Load Initial Data ---
            const loadSweets = async () => {
                try {
                    const sweets = await api.getSweets();
                    renderSweets(sweets);
                } catch (error) {
                    console.error("Failed to load sweets:", error);
                    sweetsList.innerHTML = `<p class="text-red-500 col-span-full">Error loading sweets. Is the server running?</p>`;
                }
            };

            // --- Event Handlers ---
            addSweetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addSweetForm);
                const data = Object.fromEntries(formData.entries());
                data.price = parseFloat(data.price);
                data.quantity = parseInt(data.quantity, 10);

                const response = await api.addSweet(data);
                if (response.ok) {
                    addSweetForm.reset();
                    loadSweets();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            });

            sweetsList.addEventListener('click', (e) => {
                const target = e.target;
                const id = target.dataset.id;

                if (target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this sweet?')) {
                        api.deleteSweet(id).then(response => {
                            if (response.ok) loadSweets();
                            else alert('Failed to delete sweet.');
                        });
                    }
                } else if (target.classList.contains('action-btn')) {
                    currentAction = target.dataset.action;
                    currentSweetId = id;
                    openActionModal();
                } else if (target.classList.contains('update-btn')) {
                    const sweetCard = target.closest('.bg-white\\/80'); // Adjusted for the new class
                    const name = sweetCard.querySelector('h3').textContent;
                    const category = sweetCard.querySelector('.text-gray-500').textContent;
                    const price = parseFloat(sweetCard.querySelector('.text-2xl').textContent.replace('$', ''));
                    const quantity = parseInt(sweetCard.querySelector('.font-semibold.text-white').textContent.split(' ')[0]);
                    
                    openUpdateModal({ id, name, category, price, quantity });
                }
            });

            // --- Modal Logic ---
            const openActionModal = () => {
                actionModalTitle.textContent = `${currentAction.charAt(0).toUpperCase() + currentAction.slice(1)} Sweet`;
                actionModalText.textContent = `Enter the quantity to ${currentAction}.`;
                actionQuantityInput.value = '';
                actionModal.classList.remove('hidden');
                actionModal.classList.add('flex');
            };

            const closeActionModal = () => {
                actionModal.classList.add('hidden');
                actionModal.classList.remove('flex');
            };

            const openUpdateModal = (sweet) => {
                document.getElementById('update-id').value = sweet.id;
                document.getElementById('update-name').value = sweet.name;
                document.getElementById('update-category').value = sweet.category;
                document.getElementById('update-price').value = sweet.price;
                document.getElementById('update-quantity').value = sweet.quantity;
                updateModal.classList.remove('hidden');
                updateModal.classList.add('flex');
            };

            const closeUpdateModal = () => {
                updateModal.classList.add('hidden');
                updateModal.classList.remove('flex');
            };

            cancelActionBtn.addEventListener('click', closeActionModal);
            cancelUpdateBtn.addEventListener('click', closeUpdateModal);

            confirmActionBtn.addEventListener('click', async () => {
                const quantity = parseInt(actionQuantityInput.value, 10);
                if (!quantity || quantity <= 0) {
                    alert('Please enter a valid positive quantity.');
                    return;
                }
                const response = await api.performAction(currentSweetId, currentAction, quantity);
                if (response.ok) {
                    closeActionModal();
                    loadSweets();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            });

            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('update-id').value;
                const data = {
                    name: document.getElementById('update-name').value,
                    category: document.getElementById('update-category').value,
                    price: parseFloat(document.getElementById('update-price').value),
                    quantity: parseInt(document.getElementById('update-quantity').value, 10)
                };

                const response = await api.updateSweet(id, data);
                if (response.ok) {
                    closeUpdateModal();
                    loadSweets();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            });

            // Initial load
            loadSweets();
        });
    </script>
</body>
</html>
